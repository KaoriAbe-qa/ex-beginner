<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
ユーザ登録<br>
<form action=""
	th:action="@{/ex04/info}" 
	th:object="${userForm}" method="post">
	
	<!-- th:fieldがあるので元の入力が残る -->
	<div th:errors="*{name}" style="color:orangered">エラー</div>
	名前：<input type="text" name="name" th:field="*{name}"><br>
	
	<div th:errors="*{age}" style="color:orangered">エラー</div>
	年齢：<input type="text" name="age" th:field="*{age}"><br>
	
	<div th:errors="*{comment}" style="color:orangered">エラー</div>
	コメント：<br>
	<textarea name="comment" rows="5" cols="50" th:field="*{comment}"></textarea>
	<br>
	<button>登録</button>
</form>
</body>
</html>
